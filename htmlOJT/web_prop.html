	function GetAgentState() {
		var nState = 0;
		
		if (AgentState.selectedIndex != null || AgentState.selectedIndex != "" ){
			switch (AgentState.selectedIndex) {
				case 0: nState = 0; break;  // Null
				case 1: nState = 10; break; // Logout
				case 2: nState = 20; break; // Login
				case 3: nState = 30; break; // Not Ready
				case 4: nState = 40; break; // Ready
				case 5: nState = 41; break; // Inbound Ready
				case 6: nState = 42; break; // Outbound Ready
				case 7: nState = 50; break; // Busy
				case 8: nState = 60; break; // AftWork
			}
		} else{
			nState = 40;
		}
		
		return nState;
	}

	/********************************

	********************************/
	
	$(document).keydown(function(e) {
		//console.log(e.keyCode);
		var extFocus  = e.target.id;
		
		if (extFocus != "TextAgentDN" && extFocus != "TextAgentID" && extFocus != "TextAgentPasswd" && extFocus != "TextTenantName" && extFocus != "TextCallDestDN") {
			if(e.keyCode == 8 || e.keyCode == 116 || e.keyCode == 17 || e.keyCode == 82 || e.keyCode == 27)
			{
				e.keyCode = 0;
				return false;
			}
		}else if(e.keyCode == 13){
			$('.id-status').removeClass('wrong-entry');
			$('.pwd-status').removeClass('wrong-entry');
			$('.tn-status').removeClass('wrong-entry');
			$('.dn-status').removeClass('wrong-entry');
				
			if(g_Agent_Id == null || g_Agent_Id == '' ){
				$('.id-status').addClass('wrong-entry');
				$('.error-alert').text("아이디를 입력해주시기 바랍니다.");
				$('.error-alert').fadeIn(500);
				
			} else if (g_Password == null || g_Password == '' ){
				$('.pwd-status').addClass('wrong-entry');
				$('.error-alert').text("비밀번호를 입력해주시기 바랍니다.");
				$('.error-alert').fadeIn(500);
				
			} else if (g_Tenant_Name == null || g_Tenant_Name == '' ){
				$('.tn-status').addClass('wrong-entry');
				$('.error-alert').text("테넌트를 입력해주시기 바랍니다.");
				$('.error-alert').fadeIn(500);
				
			} else if (g_Device_DN == null || g_Device_DN == '' ){
				$('.dn-status').addClass('wrong-entry');
				$('.error-alert').text("내선번호를 입력해주시기 바랍니다.");
				$('.error-alert').fadeIn(500);
				
			} else {
				btnLogin_onclick();
				$('#login-check').attr('aria-pressed', 'false');
				$('#login-check').removeClass('active');
			}
		}else{
			if(e.keyCode == 116 || e.keyCode == 17 || e.keyCode == 27)
			{
				e.keyCode = 0;
				return false;
			}
		}

	/****************************************************************
	* saveInfoCheck
	* 로그인 정보 입력시 아이디저장 checkBox 활성화 
	****************************************************************/
	function saveInfoCheck(){
		if($("#TextAgentDN").val() == "" || $("#TextAgentID").val() == "" || $("#TextAgentPasswd").val() == ""|| $("#TextTenantName").val() == ""){
			$("#chk_saveId").prop("checked", false);
			$("#chk_saveId").attr("disabled", true);
 		}else{

 		}

	}

	/****************************************************************
	* saveLogin
	* 로그인 정보 저장
	* @param AgentDn, agtId, passWord, tenant
	****************************************************************/
	function saveLogin(dn, id, pw, tenant) {
		
		var mon = -1;
		if(isRemember) {
			mon = 365;
		}
		setSave("dn", dn, mon);
		setSave("id", id, mon);
		setSave("pw", pw, mon);
		setSave("tenant", tenant, mon);
		
	}

	/****************************************************************
	* setSave
	* Cookie에 user_id를 저장
	* @param name
	* @param value
	* @param expiredays
	****************************************************************/
	function setSave(name, value, expiredays) {
		var today = new Date();
		today.setDate( today.getDate() + expiredays );
 		document.cookie = name + "=" + escape(value) + "; path=/; expires=" + today.toGMTString() + ";"
	}

	/****************************************************************
	* getLogin
	* 쿠키값을 가져온다.
	****************************************************************/
	function getLogin() {
		// userid 쿠키에서 id 값을 가져온다.
		cook = document.cookie + ";";
		//console.log(cook);
		var idx0 = cook.indexOf("dn", 0);
		var idx1 = cook.indexOf("id", 0);
		var idx2 = cook.indexOf("pw", 0);
		var idx3 = cook.indexOf("tenant", 0);
		
		idx0 = getVal(idx0);
		idx1 = getVal(idx1);
		idx2 = getVal(idx2);
		idx3 = getVal(idx3);
		
		$("#TextAgentDN").val(idx0);
		$("#TextAgentID").val(idx1);
		$("#TextAgentPasswd").val(idx2);
		$("#TextTenantName").val(idx3);
		
	}

	function getVal(idx){
		var val = "";
		if(idx != -1) {
			imsi = cook.substring(idx, cook.length);
			begin = imsi.indexOf("=", 0) + 1;
			end = imsi.indexOf(";", begin);
			val = unescape(imsi.substring(begin, end));
		}
		return val;
	}

	/*******************************
	*	1초 단위로 시간누적

	var sTimer = 0;
	function realtimeClock() {
		getTimeStamp();
		sTimer = setTimeout("realtimeClock()", 1000); // 1000(1초)
	}
	function getTimeStamp() {
		var s = parseInt($("#st_second").text());
		var m = parseInt($("#st_minute").text());
		var h = parseInt($("#st_hour").text());

		// 초
		s++;
		if(s.toString().length < 2 ){
			$("#st_second").text("0"+ s );
		}else{
			if(s >= 60){
				$("#st_second").text("00");
				s = "00";
				m++;
			}else{
				$("#st_second").text(s);
			}
		}

		// 분
		if(m.toString().length < 2 ){
			$("#st_minute").text("0"+ m );
		}else{
			if(m >= 60){
				$("#st_minute").text("00");
				m = "00";
				// 시
				h++;
				
				if(h.toString().length < 2 ){
					$("#st_hour").text("0"+ h );
				}else{
					$("#st_hour").text(h);
				}
			}else{
				$("#st_minute").text(m);
			}
		}
	}
	
	// 시간 초기화
	function clearTime(out){
		if(out == 1) {
			
			$("#nr_second").text("00");
			$("#nr_minute").text("00");
			$("#nr_hour").text("00");
			
			$("#c_second").text("00");
			$("#c_minute").text("00");
			$("#c_hour").text("00");
		} else {
		
			$("#st_second").text("00");
			$("#st_minute").text("00");
			$("#st_hour").text("00");
		}
	}
	
	function secToTime(seconds, mode) {
		
		var hour = parseInt(seconds/3600);
		var min = parseInt((seconds%3600)/60);
		var sec = parseInt(seconds%60);
		
		console.log("seconds -> " + seconds);
		console.log("mode -> " + mode);
		
		console.log("hour -> " + hour);
		console.log("min -> " + min);
		console.log("sec -> " + sec);
		
		if(sec.toString().length < 2 ){
			$("#"+mode+"_second").text("0"+ sec );
		}else{
			if(sec >= 60){
				$("#"+mode+"_second").text("00");
				sec = "00";
			}else{
				$("#"+mode+"_second").text(sec);
			}
		}
		if(min.toString().length < 2 ){
			$("#"+mode+"_minute").text("0"+ min );
		}else{
			if(min >= 60){
				$("#"+mode+"_minute").text("00");
				min = "00";
				if(hour.toString().length < 2 ){
					$("#"+mode+"_hour").text("0"+ hour );
				}else{
					$("#"+mode+"_hour").text(hour);
				}
			}else{
				$("#"+mode+"_minute").text(min);
			}
		}
	}

		var aString1 = "고객전화가 끊겼습니다";

		if(escape(dn).length > 4 && dn.substring(0,1)=='T'){

						$("#infoModalTitle").text("안내");
						$("#infoModalBody").html(aString2);
						$('#infoModal').modal({backdrop: 'static', keyboard: false}, 'show');

					}
				},500);
			}
		}
	}
	
	/********************************
	*	수신대기, 자리이동  disable/enable
	********************************/
	function disEnable(btn, cmb){
		if(btn == '1'){
			$("#btn_ready").prop("disabled", false);
			$("#TextCallDestDN").prop("disabled", true);
			$("#btn_makeCall").prop("disabled", true);
			$("#btn_answerCall").prop("disabled", true);

			$("#btn_holdCall").prop("disabled", true);

		}else if(btn == 'A'){
			$("#btn_ready").prop("disabled", false);
			$("#TextCallDestDN").prop("disabled", true);
			$("#btn_makeCall").prop("disabled", true);
			$("#btn_answerCall").prop("disabled", true);
			$("#btn_clearCall").prop("disabled", true);
			$("#btn_holdCall").prop("disabled", true);
			$("#btn_retrieveCall").prop("disabled", true);
		}else{
			$("#btn_ready").prop("disabled", true);
			$("#TextCallDestDN").prop("disabled", false);
			$("#btn_makeCall").prop("disabled", false);
			$("#btn_answerCall").prop("disabled", false);
			$("#btn_clearCall").prop("disabled", false);
			$("#btn_holdCall").prop("disabled", false);
			$("#btn_retrieveCall").prop("disabled", true);
		}
		
		if(cmb == '1'){
			$("#agent_state").prop("disabled", false);
		}else if(cmb == 'A'){
			$("#btn_ready").prop("disabled", false);
			$("#TextCallDestDN").prop("disabled", true);
			$("#btn_makeCall").prop("disabled", true);
			$("#btn_answerCall").prop("disabled", true);
			$("#btn_clearCall").prop("disabled", true);
			$("#btn_holdCall").prop("disabled", true);
			$("#btn_retrieveCall").prop("disabled", true);
		}else{
			$('#agent_state').prop("selectedIndex",0);
			$("#agent_state").prop("disabled", true);
		}
		
		$("#btn_deFlectCall").prop("disabled", false);
		
		
	}
